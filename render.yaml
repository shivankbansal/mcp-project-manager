services:
  - type: web
    name: mcp-project-manager
    env: node
    plan: free
    buildCommand: "npm install && npm run build"
    startCommand: "node dist/index.js"
    healthCheckPath: "/health"
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000
