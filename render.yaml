services:
  - type: web
    name: mcp-project-manager
    env: node
    plan: free
    buildCommand: "npm install && npm run build"
    startCommand: "node dist/index.js"
    healthCheckPath: "/health"
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000

  - type: web
    name: devtrifecta-ui
    env: node
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm run serve"
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: BACKEND_URL
        value: https://mcp-project-manager.onrender.com
      - key: PORT
        value: 10001
